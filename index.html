            // 继续添加更多SVG代码
        ];

        const images = [];
        let loadedImages = 0;

        svgs.forEach((svg, index) => {
            const img = new Image();
            const svgBlob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            img.src = url;
            img.onload = () => {
                loadedImages++;
                URL.revokeObjectURL(url);
                if (loadedImages === svgs.length) {
                    init();
                }
            };
            images.push(img);
        });

        class Character {
            constructor(x, y, dx, dy, img) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.img = img;
            }

            draw() {
                ctx.drawImage(this.img, this.x, this.y, characterSize, characterSize);
            }

            update() {
                if (this.x + characterSize > canvas.width || this.x < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + characterSize > canvas.height || this.y < 0) {
                    this.dy = -this.dy;
                }
                this.x += this.dx;
                this.y += this.dy;
            }
        }

        function init() {
            for (let i = 0; i < numCharacters; i++) {
                const x = Math.random() * (canvas.width - characterSize);
                const y = Math.random() * (canvas.height - characterSize);
                const dx = (Math.random() - 0.5) * 4;
                const dy = (Math.random() - 0.5) * 4;
                const img = images[Math.floor(Math.random() * images.length)];
                characters.push(new Character(x, y, dx, dy, img));
            }
            animate();
        }

        function animate() {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#ff0000');
            gradient.addColorStop(0.5, '#00ff00');
            gradient.addColorStop(1, '#0000ff');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            characters.forEach(character => {
                character.update();
                character.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
