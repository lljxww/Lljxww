<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayuta's Fantasy</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
        <defs>
            <radialGradient id="gradient1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,0,0); stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(0,0,255); stop-opacity:0" />
            </radialGradient>
            <radialGradient id="gradient2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(0,255,0); stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(0,0,255); stop-opacity:0" />
            </radialGradient>
            <radialGradient id="gradient3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(0,0,255); stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,255,0); stop-opacity:0" />
            </radialGradient>
        </defs>
        <rect width="800" height="600" fill="url(#gradient1)">
            <animate attributeName="x" from="-800" to="800" dur="30s" repeatCount="indefinite" />
            <animate attributeName="y" from="-600" to="600" dur="30s" repeatCount="indefinite" />
        </rect>
        <rect width="800" height="600" fill="url(#gradient2)" opacity="0.7">
            <animate attributeName="x" from="800" to="-800" dur="40s" repeatCount="indefinite" />
            <animate attributeName="y" from="600" to="-600" dur="40s" repeatCount="indefinite" />
        </rect>
        <rect width="800" height="600" fill="url(#gradient3)" opacity="0.5">
            <animate attributeName="x" from="0" to="800" dur="50s" repeatCount="indefinite" />
            <animate attributeName="y" from="0" to="600" dur="50s" repeatCount="indefinite" />
        </rect>
    </svg>
</body>

</html>
